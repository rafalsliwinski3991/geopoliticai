<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeopoliticAI - Chatbot</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
      }
      body {
        margin: 0;
        background: #f6f7fb;
        color: #1f2933;
      }
      #app {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        box-sizing: border-box;
      }
      .chat-shell {
        width: min(960px, 100%);
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 24px 60px rgba(15, 23, 42, 0.12);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .chat-header {
        padding: 20px 24px;
        background: #111827;
        color: #f9fafb;
      }
      .chat-header h1 {
        margin: 0;
        font-size: 20px;
      }
      .chat-header p {
        margin: 6px 0 0;
        font-size: 14px;
        opacity: 0.8;
      }
      .chat-body {
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        background: #f9fafb;
        min-height: 360px;
      }
      .message {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 16px;
        font-size: 15px;
        line-height: 1.4;
      }
      .message.user {
        align-self: flex-end;
        background: #2563eb;
        color: white;
        border-bottom-right-radius: 4px;
      }
      .message.bot {
        align-self: flex-start;
        background: #ffffff;
        color: #1f2933;
        border: 1px solid #e5e7eb;
        border-bottom-left-radius: 4px;
      }
      .chat-footer {
        display: flex;
        gap: 12px;
        padding: 16px 24px 24px;
        background: #ffffff;
        border-top: 1px solid #e5e7eb;
      }
      .chat-footer input {
        flex: 1;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid #d1d5db;
        font-size: 15px;
      }
      .chat-footer button {
        border: none;
        background: #111827;
        color: #ffffff;
        padding: 12px 18px;
        border-radius: 12px;
        font-size: 15px;
        cursor: pointer;
      }
      .chat-footer button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      @media (max-width: 640px) {
        .message {
          max-width: 100%;
        }
        .chat-footer {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="chat-shell">
        <header class="chat-header">
          <h1>GeopoliticAI Chat</h1>
          <p>Prosty interfejs do rozmowy z chatbotem.</p>
        </header>
        <main class="chat-body">
          <div
            v-for="(message, index) in messages"
            :key="index"
            class="message"
            :class="message.role"
          >
            {{ message.text }}
          </div>
        </main>
        <form class="chat-footer" @submit.prevent="sendMessage">
          <input
            v-model.trim="input"
            type="text"
            placeholder="Napisz wiadomość..."
            aria-label="Wiadomość"
          />
          <button type="submit" :disabled="!input">Wyślij</button>
        </form>
      </div>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            input: "",
            messages: [
              {
                role: "bot",
                text: "Cześć! Jestem GeopoliticAI. W czym mogę pomóc?",
              },
            ],
          };
        },
        methods: {
          sendMessage() {
            if (!this.input) return;
            const text = this.input;
            this.messages.push({ role: "user", text });
            this.messages.push({
              role: "bot",
              text: "Dziękuję za wiadomość! Backend będzie podłączony później.",
            });
            this.input = "";
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
