version: "3.9"

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      LOG_LEVEL: INFO
    volumes:
      - .:/app
    command: ["uvicorn", "geopoliticai.api:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--reload-dir", "/app"]
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    volumes:
      - ./frontend/index.html:/usr/share/nginx/html/index.html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
